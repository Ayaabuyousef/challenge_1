  <script> 

  	///box start
  	 var winner=[]
  	function alertbox() {
      alert("I am an alert box!");
    }
    function alertbox() {
      var txt;
      var person = prompt("Please enter your name:");
      if (person == null || person == "") {
        txt = "Try again !!";
      }
      else {
        txt = "Hello! " + person + " .. lets go to play?";
      }
      document.getElementById("paragraph").innerHTML = txt;
    }
    ///start with x
    var star= "x"
   var winner=[];
   function checkwinner(){
for(var i=1; i<=9; i++){
	winner[i]=document.getElementById('a'+i).innerHTML;//win>>>>1=2=3//4=5=6//7=8=9
}
//horiz
if (winner[1]==winner[2] && winner[2]==winner[3] && winner[1]!=""){
	alert ("congratulation"+" "+winner[1]+" "+' winner')
}

	alert ("congratulation"+" "+winner[6]+" "+' winner')
}

}
//verti//1,4,7//2,5,8//3,6,9

}

	alert ("congratulation"+" "+winner[8]+" "+' winner')
}
if (winner[3]==winner[6] && winner[6]==winner[9] && winner[3]!=""){
	alert ("congratulation"+" "+winner[9]+" "+' winner')
}
//diag//3,5,7//1,5,9
if (winner[3]==winner[5] && winner[5]==winner[7] && winner[3]!=""){
	alert ("congratulation"+" "+winner[7]+" "+' winner')
}
if (winner[1]==winner[5] && winner[5]==winner[9] && winner[1]!=""){
	alert ("congratulation"+" "+winner[9]+" "+' winner')
}

}
    

    function start (id){
    	if(star){
    		document.getElementById(id).innerHTML="x"
    		star=!star

    	}else{
    		document.getElementById(id).innerHTML="o"
    		star=!star
    	}
    	checkwinner()
    }



//for reset
$( function() {
